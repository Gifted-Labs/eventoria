spring:
  application:
    name: Eventoria
    datasource:
      driver-class-name: org.postgresql.Driver
    jpa:
      data:
        hibernate:
          ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
          show_sql: true

  profiles:
    active: dev

app:
  jwt:
    ExpirationMs: ${JWT_EXPIRATION_MS}
    RefreshExpirationMs: ${JWT_REFRESH_EXPIRATION_MS}



